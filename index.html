<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasya's Travel Gallery üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #FF1493 50%, #000000 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(255, 20, 147, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 20, 147, 0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF1493, #FFB6C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .upload-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px dashed #FF1493;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #FFB6C1;
            background: rgba(255, 20, 147, 0.1);
        }

        .upload-section.dragover {
            background: rgba(255, 20, 147, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #FF1493;
        }

        .upload-text {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #FF1493, #FFB6C1);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .category-btn {
            background: rgba(255, 20, 147, 0.2);
            border: 2px solid #FF1493;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .category-btn:hover, .category-btn.active {
            background: #FF1493;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
        }

        .photo-card:hover {
            transform: translateY(-10px);
            border-color: #FF1493;
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.3);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-card img:hover {
            transform: scale(1.05);
        }

        .photo-info {
            padding: 20px;
        }

        .photo-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF1493;
            margin-bottom: 10px;
        }

        .photo-description {
            opacity: 0.8;
            line-height: 1.5;
        }

        .photo-category {
            background: #FF1493;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            display: inline-block;
            margin-top: 10px;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
            font-size: 0.8em;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* Modal untuk tampilan foto besar */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #FF1493;
        }

        /* Form input untuk info foto */
        .photo-form {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .form-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #000000, #FF1493);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }

        .form-content h3 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-content input, .form-content textarea, .form-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 20, 147, 0.3);
        }

        .form-content input::placeholder, 
        .form-content textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn {
            background: #FF1493;
            color: white;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .categories {
                flex-direction: column;
                align-items: center;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .form-content {
                width: 95%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 0;
            }
            
            .photo-card {
                margin-bottom: 15px;
            }
        }

        /* Animasi loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 20, 147, 0.3);
            border-radius: 50%;
            border-top-color: #FF1493;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Tasya's Travel Gallery ‚ú®</h1>
            <p>Koleksi foto perjalanan cantik dengan nuansa Blackpink üíñ</p>
        </div>

        <div class="upload-section" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drag & Drop foto kesini atau klik tombol di bawah</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Pilih Foto
            </button>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">Semua Foto</button>
            <button class="category-btn" data-category="pantai">üèñÔ∏è Pantai</button>
            <button class="category-btn" data-category="gunung">üèîÔ∏è Gunung</button>
            <button class="category-btn" data-category="kota">üèôÔ∏è Kota</button>
            <button class="category-btn" data-category="alam">üåø Alam</button>
            <button class="category-btn" data-category="budaya">üèõÔ∏è Budaya</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Foto-foto akan ditampilkan di sini -->
        </div>
    </div>

    <!-- Modal untuk tampilan foto besar -->
    <div id="photoModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImg">
        </div>
    </div>

    <!-- Form untuk input info foto -->
    <div id="photoForm" class="photo-form">
        <div class="form-content">
            <h3>Tambahkan Info Foto</h3>
            <input type="text" id="photoTitle" placeholder="Judul foto...">
            <textarea id="photoDescription" placeholder="Deskripsi foto..." rows="3"></textarea>
            <select id="photoCategory">
                <option value="pantai">üèñÔ∏è Pantai</option>
                <option value="gunung">üèîÔ∏è Gunung</option>
                <option value="kota">üèôÔ∏è Kota</option>
                <option value="alam">üåø Alam</option>
                <option value="budaya">üèõÔ∏è Budaya</option>
            </select>
            <div class="form-buttons">
                <button class="save-btn" onclick="savePhotoInfo()">Simpan</button>
                <button class="cancel-btn" onclick="cancelPhotoForm()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        let photos = [];
        let currentPhotoIndex = 0;
        let currentFilter = 'all';

        // Load photos dari localStorage saat halaman dimuat
        window.onload = function() {
            const savedPhotos = JSON.parse(localStorage.getItem('tasyaPhotos') || '[]');
            photos = savedPhotos;
            displayPhotos();
        };

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // Handle file upload
        function handleFiles(files) {
            files.forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        currentPhotoIndex = photos.length;
                        showPhotoForm(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Show photo form
        function showPhotoForm(imageData) {
            document.getElementById('photoForm').style.display = 'block';
            window.currentImageData = imageData;
        }

        // Save photo info
        function savePhotoInfo() {
            const title = document.getElementById('photoTitle').value || 'Foto Tanpa Judul';
            const description = document.getElementById('photoDescription').value || 'Tidak ada deskripsi';
            const category = document.getElementById('photoCategory').value;

            const photo = {
                id: Date.now() + Math.random(),
                src: window.currentImageData,
                title: title,
                description: description,
                category: category,
                date: new Date().toLocaleDateString('id-ID')
            };

            photos.push(photo);
            saveToStorage();
            displayPhotos();
            cancelPhotoForm();
        }

        // Cancel photo form
        function cancelPhotoForm() {
            document.getElementById('photoForm').style.display = 'none';
            document.getElementById('photoTitle').value = '';
            document.getElementById('photoDescription').value = '';
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('tasyaPhotos', JSON.stringify(photos));
        }

        // Display photos
        function displayPhotos() {
            const gallery = document.getElementById('gallery');
            const filteredPhotos = currentFilter === 'all' ? photos : photos.filter(photo => photo.category === currentFilter);
            
            gallery.innerHTML = '';

            if (filteredPhotos.length === 0) {
                gallery.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; opacity: 0.7;">
                        <div style="font-size: 3em; margin-bottom: 20px;">üì∑</div>
                        <p style="font-size: 1.2em;">Belum ada foto di kategori ini</p>
                        <p>Yuk upload foto pertama!</p>
                    </div>
                `;
                return;
            }

            filteredPhotos.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" onclick="openModal('${photo.src}')">
                    <div class="photo-info">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-description">${photo.description}</div>
                        <span class="photo-category">${getCategoryIcon(photo.category)} ${getCategoryName(photo.category)}</span>
                        <button class="delete-btn" onclick="deletePhoto('${photo.id}')">Hapus</button>
                        <div style="clear: both;"></div>
                        <div style="font-size: 0.8em; opacity: 0.6; margin-top: 10px;">üìÖ ${photo.date}</div>
                    </div>
                `;
                gallery.appendChild(photoCard);
            });
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                pantai: 'üèñÔ∏è',
                gunung: 'üèîÔ∏è',
                kota: 'üèôÔ∏è',
                alam: 'üåø',
                budaya: 'üèõÔ∏è'
            };
            return icons[category] || 'üì∏';
        }

        // Get category name
        function getCategoryName(category) {
            const names = {
                pantai: 'Pantai',
                gunung: 'Gunung',
                kota: 'Kota',
                alam: 'Alam',
                budaya: 'Budaya'
            };
            return names[category] || 'Lainnya';
        }

        // Delete photo
        function deletePhoto(id) {
            if (confirm('Apakah kamu yakin ingin menghapus foto ini?')) {
                photos = photos.filter(photo => photo.id != id);
                saveToStorage();
                displayPhotos();
            }
        }

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                displayPhotos();
            });
        });

        // Modal functionality
        function openModal(src) {
            document.getElementById('photoModal').style.display = 'block';
            document.getElementById('modalImg').src = src;
        }

        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('photoModal').style.display = 'none';
        });

        document.getElementById('photoModal').addEventListener('click', (e) => {
            if (e.target.id === 'photoModal') {
                document.getElementById('photoModal').style.display = 'none';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('photoModal').style.display = 'none';
                cancelPhotoForm();
            }
        });
    </script>
</body>
</html>
